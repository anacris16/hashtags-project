<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Néstor Altuve Links</title>
</head>
<body>
    <div class="header">
        <img src="/images/LogoNApng.png" alt="NA-logo" class="logo" />
        <h1>La Inteligencia Artificial y los Medios Informativos By </h1>
        <h1><a class="hiperlink" href="https://nestoraltuve.com/" target="_blank">#NéstorAltuve</a></h1>
      </div>
      <div class="container">
        <select
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
          id="hashtag"
        >
          <option value="">Selecciona un Hashtag</option>
          <option value="option-1">#SIPConnect_IA</option>
          <option value="option-2">
            #SIPConnect2024
          </option>
          <option value="option-3">#TD_Medios</option>
          <option value="option-4">#Descargas</option>
          <option value="option-5">#TD_Medios + #TD_IA</option>
        </select>
        <div class="tags">
          <div class="hashtag-main" id="main-tag">
            <h2>Medios Informativos e Inteligencia Artificial</h2>
            <h3>#TD_Medios + #TD_IA</h3>
            <p>
              Cura información general acerca del tema de la transformación
              digital en todas las industrias
            </p>
  
            <div class="posts">
              <a
                href=" https://www.linkedin.com/search/results/content/?datePosted=%22past-month%22&keywords=%22%23TD_Medios%2B%23TD_IA%22&origin=FACETED_SEARCH&sid=biZ&sortBy=%22date_posted%22"
                target="_blank"
                >Ver Publicaciones</a
              >
            </div>
          </div>
        </div>
      </div>
      <script src="/src/index.js"></script>
</body>
</html>
